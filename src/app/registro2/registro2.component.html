<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Login | SAFARITY </title>
  <link rel="stylesheet" type="text/css" href="registro2.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<div class="contenedor">
  <div class="container-circulos">
    <div class="circulo paso1">
      <a href="registro"> I </a>
    </div>

    <!-- Círculo Paso 2 -->
    <div class="circulo paso2">
      <a href="registro2"> II </a>
    </div>

  </div>
  <input type="checkbox" id="vuelta">

  <div class="principal">

    <div class="alante">
      <img src="assets/img/safacrowd2.png" alt="">
      <div class="texto">
        <span class="texto1">Haz lo que <br> te apasiona</span>
      </div>
    </div>

  </div>

  <div class="forms">

    <div class="form-content">

      <div class="signup-form">

        <div class="titulo">Registrar</div>

        <form (ngSubmit)="register()">

          <div class="input-boxes">

            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre" name="nombre" id="nombre" [(ngModel)]="participante.nombre" required>
            </div>

            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Apellidos" name="apellidos" id="apellidos" [(ngModel)]="participante.apellidos" required>
            </div>

            <div class="input-box">
              <i class="fas fa-map-marker"></i>
              <input type="text" placeholder="Dirección" name="direccion" id="direccion" [(ngModel)]="participante.direccion" required>
            </div>

            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" id="email" [(ngModel)]="participante.email" required>
            </div>

            <div class="input-box">
              <i class="fas fa-id-card"></i>
              <input type="text" placeholder="DNI" name="dni" id="dni" [(ngModel)]="participante.dni" required>
            </div>

            <div class="input-box">
              <i class="fas fa-phone"></i>
              <input type="tel" placeholder="Teléfono" name="telefono" id="telefono" [(ngModel)]="participante.telefono" required>
            </div>

            <div class="input-box">
              <i class="fas fa-calendar"></i>
              <input type="date" placeholder="Fecha Nacimiento" name="fecha_nacimiento" id="fecha_nacimiento" [(ngModel)]="participante.fecha_nacimiento" required>
            </div>

            <div class="boton input-box">
              <input type="submit" value="Registrate">
            </div>

            <div class="texto sign-up-text">¿Tienes ya una cuenta?
              <label for="vuelta">Inicia Sesión</label>
            </div>

          </div>

        </form>

      </div>

    </div>

  </div>

</div>

</body>
</html>
