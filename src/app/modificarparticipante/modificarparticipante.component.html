<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Modificar Perfil Participante | SAFARITY </title>
  <link rel="stylesheet" type="text/css" href="modificarparticipante.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="contenedor">

  <div class="principal">

    <div class="alante">
      <img src="assets/img/safacrowd2.png" alt="">
      <div class="texto">
        <span class="texto1">Haz lo que <br> te apasiona</span>
      </div>
    </div>

  </div>

  <div class="forms">

    <div class="form-content">

      <div class="signup-form">

        <div class="titulo">Modificar Perfil Participante

          <p>¿No recuerdas tus datos?</p>

          <br>

          <div class="autocompletar">
            Autocompletar con tus datos
            <input id="auto" type="checkbox" (change)="autocompletar()">
          </div>

        </div>

        <br>

        <form (ngSubmit)="modificarParticipante()">

          <div class="input-boxes">

            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre" name="nombre" id="nombre" [(ngModel)]="participante.nombre" required>
            </div>

            <div class="input-box">
              <i class="fas fa-map-marker"></i>
              <input type="text" placeholder="Dirección" name="direccion" id="apellidos" [(ngModel)]="participante.apellidos" required>
            </div>

            <div class="input-box">
              <i class="fas fa-info"></i>
              <input type="text" placeholder="Descripción" name="descripcion" id="direccion" [(ngModel)]="participante.direccion" required>
            </div>

            <div class="input-box">
              <i class="fas fa-globe"></i>
              <input type="text" placeholder="Email" name="email" id="email" [(ngModel)]="participante.email" required>
            </div>

            <div class="input-box">
              <i class="fas fa-globe"></i>
              <input type="text" placeholder="DNI" name="dni" id="dni" [(ngModel)]="participante.dni" required>
            </div>

            <div class="input-box">
              <i class="fas fa-globe"></i>
              <input type="text" placeholder="Num tlf" name="telefono" id="telefono" [(ngModel)]="participante.telefono" required>
            </div>

            <div class="input-box">
              <i class="fas fa-calendar"></i>
              <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" [(ngModel)]="participante.fecha_nacimiento" required>
            </div>



            <span>{{mensaje}}</span>

            <div class="boton input-box">
              <input type="submit" (click)="formatDate()" value="Modificar Evento">
            </div>

          </div>

        </form>

      </div>

    </div>

  </div>

</div>

</body>
</html>
