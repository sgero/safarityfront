<body>




  <div class="titulo">

    <h1><strong>FAVORITOS</strong></h1>
  </div>
  <h3>FAVORITOS:</h3>
  <div *ngFor="let e of evento" class="miniatura">

    <h3>{{e.nombre}}</h3>
    <br>
    <a [routerLink]="['/detallesEvento', evento.id]">
      <img [src]="evento.imagen" alt="{{evento.nombre}}">
    </a>
    <img src="{{e.imagen}}">
    <p><strong>Aforo:</strong> {{e.aforo}}</p>
    <br>
  </div>

  <!--<div class="message" *ngIf="eventosFavoritos && eventosFavoritos.length === 0">
    <p>No tiene eventos en sus favoritos.</p>
  </div>-->

</body>
